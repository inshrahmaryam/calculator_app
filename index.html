<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input type="text" name="display" class="text">
                </div>   
                <div> 
                    <input type="button" name="AC" value="AC" class="button" id="color" onclick="display.value=''">
                    <input type="button" name="DEL" value="DEL" class="button" id="color"  onclick="display.value=display.value.toString().slice(0,-1)">
                    <input type="button" name="." value="." class="button" id="color" onclick="display.value+='.'">
                    <input type="button" name="/" value="/" class="button" id="color" onclick="display.value+='/'">
                </div>
                <div> 
                    <input type="button" name="7" value="7" class="button" onclick="display.value+='7'">
                    <input type="button" name="8" value="8" class="button" onclick="display.value+='8'">
                    <input type="button" name="9" value="9" class="button" onclick="display.value+='9'">
                    <input type="button" name="*" value="*" class="button" id="color" onclick="display.value+='*'">
                </div>
                <div> 
                    <input type="button" name="4" value="4" class="button" onclick="display.value+='4'">
                    <input type="button" name="5" value="5" class="button" onclick="display.value+='5'">
                    <input type="button" name="6" value="6" class="button" onclick="display.value+='6'">
                    <input type="button" name="-" value="-" class="button" id="color" onclick="display.value+='-'">
                </div>
                <div> 
                    <input type="button" name="1" value="1" class="button" onclick="display.value+='1'">
                    <input type="button" name="2" value="2" class="button" onclick="display.value+='2'">
                    <input type="button" name="3" value="3" class="button" onclick="display.value+='3'">
                    <input type="button" name="+" value="+" class="button" id="color" onclick="display.value+='+'">
                </div>
                <div> 
                    <input type="button" name="00" value="00" class="button" onclick="display.value+='00'">
                    <input type="button" name="0" value="0" class="button" onclick="display.value+='0'">
                    <input type="button" name="=" value="=" class="button" id="equal" onclick="display.value=eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
